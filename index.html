<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Landing -->
    <div id="landing-screen" class="screen active">
        <div class="container">
            <h1>🎉 Bingo Multiplayer 🎉</h1>
            <div class="card">
                <h2>Bem-vindo!</h2>
                <div class="form-group">
                    <label for="username">Seu nome:</label>
                    <input type="text" id="username" placeholder="Digite seu nome" maxlength="20">
                </div>
                <div class="button-group">
                    <button id="create-room-btn" class="btn btn-primary">Criar Sala</button>
                    <button id="join-room-btn" class="btn btn-secondary">Entrar em Sala</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela de Criar Sala -->
    <div id="create-room-screen" class="screen">
        <div class="container">
            <h1>Criar Nova Sala</h1>
            <div class="card">
                <div class="form-group">
                    <label for="room-name">Nome da Sala:</label>
                    <input type="text" id="room-name" placeholder="Digite o nome da sala" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="room-password">Senha (opcional):</label>
                    <input type="password" id="room-password" placeholder="Deixe vazio para sala pública" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="max-players">Máximo de Jogadores:</label>
                    <input type="number" id="max-players" min="2" max="20" value="4">
                </div>
                <div class="form-group">
                    <label for="deck-select">Deck:</label>
                    <select id="deck-select">
                        <option value="nilton">Nilton</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="confirm-create-btn" class="btn btn-primary">Criar e Entrar</button>
                    <button id="cancel-create-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela de Entrar em Sala -->
    <div id="join-room-screen" class="screen">
        <div class="container">
            <h1>Entrar em Sala</h1>
            <div class="card">
                <div class="form-group">
                    <label for="join-room-id">ID ou Nome da Sala:</label>
                    <input type="text" id="join-room-id" placeholder="Digite o ID ou nome da sala">
                </div>
                <div class="form-group">
                    <label for="join-room-password">Senha (se necessário):</label>
                    <input type="password" id="join-room-password" placeholder="Digite a senha">
                </div>
                <div class="button-group">
                    <button id="confirm-join-btn" class="btn btn-primary">Entrar</button>
                    <button id="cancel-join-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela de Jogo -->
    <div id="game-screen" class="screen">
        <div class="game-container">
            <!-- Cabeçalho -->
            <header class="game-header">
                <div class="header-info">
                    <h2 id="room-title">Sala: <span id="current-room-name"></span></h2>
                    <p id="players-count">Jogadores: <span id="current-players">0</span> / <span id="max-players-count">0</span></p>
                </div>
                <div class="header-actions">
                    <button id="copy-link-btn" class="btn btn-small">📋 Copiar Link</button>
                    <button id="leave-room-btn" class="btn btn-small btn-danger">🚪 Sair</button>
                </div>
            </header>

            <!-- Área Principal -->
            <div class="game-main">
                <!-- Cartela do Jogador -->
                <div class="card-area">
                    <h3>Sua Cartela</h3>
                    <div id="bingo-card" class="bingo-card">
                        <!-- Quadrados serão gerados dinamicamente -->
                    </div>
                    <button id="bingo-btn" class="btn btn-bingo" style="display: none;">🎊 BINGO! 🎊</button>
                </div>

                <!-- Painel Lateral -->
                <aside class="sidebar">
                    <!-- Lista de Jogadores -->
                    <div class="players-panel">
                        <h3>Jogadores</h3>
                        <ul id="players-list">
                            <!-- Jogadores serão listados aqui -->
                        </ul>
                    </div>

                    <!-- Chat -->
                    <div class="chat-panel">
                        <h3>💬 Chat</h3>
                        <div id="chat-messages" class="chat-messages">
                            <!-- Mensagens do chat serão exibidas aqui -->
                        </div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" placeholder="Digite sua mensagem..." maxlength="200">
                            <button id="send-message-btn" class="btn-chat-send">📤</button>
                        </div>
                    </div>

                    <!-- Log de Eventos -->
                    <div class="events-panel">
                        <h3>Eventos</h3>
                        <div id="events-log">
                            <!-- Eventos serão listados aqui -->
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <!-- Modal de Notificação -->
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <p id="notification-message"></p>
            <button id="close-notification-btn" class="btn btn-primary">OK</button>
        </div>
    </div>

    <!-- Toast de Mensagens -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- App Script -->
    <script src="app.js"></script>
</body>
</html>
